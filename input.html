<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Inputs</title>
</head>

<body>
    <label for="avatar">Choose a profile picture:</label>

    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"><br>
    <label for="start">Start date:</label>

    <input type="date" id="start" name="trip-start" value="2018-07-22" min="1990-01-01" max="2030-12-31"><br>
    <label for="start">Start month:</label>
    <form>
        <input type="month" id="start" name="start" min="1990-03" value="2050-05">
        <input type="text"><br>
        <input type="submit"><br>
        <input type="file"><br>
        <input type="radio"><br>
        <input type="range"><br>
    </form>


</body>

</html>
